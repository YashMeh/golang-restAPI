name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  ci:
    runs-on: ubuntu-latest
    container:
      image: golang:1.12.0-alpine3.9
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Install dependencies and start api
        run: go build -o restapi && ./restapi

      - name: Run Tests
        run: go test
